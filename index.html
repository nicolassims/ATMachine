<!DOCTYPE html>
<!--
AUTHOR: Nicolas Sims
VERSION: 2.4.7
CREATED: 3/14/2016
ASSIGNMENT: Create an ATM
-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ATMachine</title>
        <link href="css/foundation.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="small-2 columns">
            <div class="row">
                <div class="button hollow success menu" id="buttonOne">I</div>
            </div>
            <div class="row">
                <div class="button hollow success menu" id="buttonTwo">II</div>
            </div>
            <div class="row">
                <div class="button hollow success menu" id="buttonThree">III</div>
            </div>
        </div>
        <div class="small-8 columns">
            <div class="row">
                <div class="text" id="askForCardNumberAndPIN">Please insert the three-digit number on the back of your card into the keypad.</div>
            </div>
            <div class="row">
                <div id="cardNumber">></div>
            </div>
            <div class="row">
                <div class="button hollow success toplayer" id="one">1</div>
                <div class="button hollow success toplayer" id="two">2</div>
                <div class="button hollow success toplayer" id="three">3</div>
            </div>
            <div class="row">
                <div class="button hollow success" id="four">4</div>
                <div class="button hollow success" id="five">5</div>
                <div class="button hollow success" id="six">6</div>
            </div>
            <div class="row">
                <div class="button hollow success" id="seven">7</div>
                <div class="button hollow success" id="eight">8</div>
                <div class="button hollow success" id="nine">9</div>
            </div>
            <div class="row">
                <div class="button hollow success" id="zero">0</div>
            </div>
        </div>
        <div class="small-2 columns">
            <div class="row">
                <div class="button hollow success menu" id="buttonFour">IV</div>
            </div>
            <div class="row">
                <div class="button hollow success menu" id="buttonFive">V</div>
            </div>
            <div class="row">
                <div class="button hollow success menu" id="buttonSix">VI</div>
            </div>
        <!-- SCRIPTS -->
        <script src= "scripts/bundle.js"></script>
    </body>
</html>
